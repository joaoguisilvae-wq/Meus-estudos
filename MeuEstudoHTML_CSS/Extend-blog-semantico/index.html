<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacte-Nos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.jfif" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div id="navbar-inner">
          <h2>Blog</h2>
          <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
          <input type="button" value="Contatar" id="submit-btn" />
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section>
          <div id="info-container">
            <h1>
              Vamos conversar. <br />
              Fale comigo por aqui!
            </h1>
            <p>Vamos viajar pelo mundo!</p>
            <div id="email-container">
              Me mande uma mensagem
              <a href="#">joaogui.silvae@gmail.com</a>
            </div>
          </div>
        </section>
        <section>
          <div id="input-container">
            <form>
              <h2>Mande-me uma mensagem!</h2>
              <label for="name">Escreva seu nome:</label>
              <input type="text" id="name" placeholder="Nome completo" />
              <label for="email">Insira seu E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email aqui"
              />
              <label for="textarea">Digite sua menssagem:</label>
              <textarea
                name="textarea"
                id="textarea"
                placeholder="Qual sua pergunta?"
              ></textarea>
              <input type="submit" value="Mandar mensagem" />
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
