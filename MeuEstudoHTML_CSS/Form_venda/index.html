<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de carros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu carro!</h1>
                <form>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
                <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                    <input type="text"
                     name="title" 
                     id="title"
                     class="block"
                     placeholder="Um titulo para anúnciar seu carro" 
                     minlength="1" 
                     maxlength="30" 
                     required/>
                </div>
                <div class="box-input">
                    <label for="price">Preço do carro <span class="required-field">*</span></label>
                    <input type="number"
                     name="price"
                     id="price"
                     class="block"
                     placeholder="Defina o preço" 
                     required/> 
                </div>
                <div class="box-input">
                    <label for="description">descrição do carro <span class="required-field">*</span></label>
                    <textarea name="description" 
                     id="description" 
                     placeholder="Aqui voce coloca os detalhes do carro"
                     class="block">
                    </textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca do carro: <span class="required-field">*</span></label>
                    <input type="text"
                     name="brand"
                     id="brand"
                     class="block"
                     placeholder="Digite a marca do carro" 
                     required/>
                </div>
                <div class="box-input">
                    <label for="model">Modelo do carro: <span class="required-field">*</span></label>
                    <input type="text"
                     name="model"
                     id="model"
                     class="block"
                     placeholder="Digite o modelo do carro" 
                     required/> 
                </div>
                <div class="box-input">
                    <label for="milage">Kilometragem do carro: <span class="required-field">*</span></label>
                    <input type="text"
                     name="milage"
                     id="milage"
                     class="block"
                     placeholder="Digite a marca do carro" 
                     required/>
                </div>
                <div class="box-input">
                    <label for="purchase-date">data de compra do carro: <span class="required-field">*</span></label>
                    <input type="date"
                     name="brand"
                     id="brand"
                     class="block" 
                     required/>
                </div>
                <div class="box-input">
                    <p>Tipo de cambio: <span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual">
                    <label for="manual">Manual</label> 
                    <input type="radio" name="gear" id="automatico">
                    <label for="automatico">Automatico</label> 
                </div>
                <div class="optional-box">
                    <p>Opcionais:</p>
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="airbag" 
                            value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="alarm" 
                            value="alarm">
                            <label for="alarm">Alarm</label> 
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="reverse-camera" 
                            value="reverse-camera">
                            <label for="reverse-camera">Camera de ré</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="ac" 
                            value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                    </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="lane-assist" 
                            value="lane-assist">
                            <label for="lane-assist">Assistente de pista</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="keyless" 
                            value="keyless">
                            <label for="keyless">Partida keyless</label>
                        </li> 
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="smartphone" 
                            value="smartphone">
                            <label for="smartphone">Integrção com celular</label>
                        </li> 
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="leather-seat" 
                            value="leather-seat">
                            <label for="leather-seat">Banco de couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" name="image" id="image" required>
                </div>
                <input type="submit" value="envio" class="btn-submit">
            </div>
        </div>
    </div>
</body>
</html>
